<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>

<h:head>

</h:head>
<body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<div class="mycontent">
			<h:outputStylesheet library="css" name="AddProduct.css" />
	
				<h2>Add New Customer</h2>
				<div class="myform1" onmouseup="true"  >
				
					<h:form >
						<h:outputLabel  styleClass="mylabel" >Name Customer</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="namecustomer"  value="#{customersBean.customersDTO.name}" required="true" requiredMessage="Name Customer"/><br/>  
					    <h:outputLabel  styleClass="mylabel" >Phone Number</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="phonenumber"  value="#{customersBean.customersDTO.phoneNumber}" required="true" requiredMessage="Phone Number"/><br/> 			
					   	<h:outputLabel  styleClass="mylabel" >Email</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="email"  value="#{customersBean.customersDTO.email}" required="true" requiredMessage="Email"/><br/>  								
						<h:commandButton styleClass="myinput" type="submit" value="Save" action="#{customersBean.SaveCustomer()}" />
								
					</h:form>
				</div>

			</div>




		</ui:define>
	</ui:composition>

</body>
</html>
