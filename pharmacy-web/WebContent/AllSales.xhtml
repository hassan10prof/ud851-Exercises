<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<div class="TableCustomers">
				<h:outputStylesheet library="css" name="Products.css" />
<!-- 				<h:outputStylesheet library="awesome" name="css/font-awesome.css" />
 -->				



				<h:form>
				<div class="divbtn">
					<h2 class="title">All Sales</h2>
					<h:commandButton styleClass="btnAdd" value="Add New" type="submit" action="AddSales.xhtml" />
				</div>
				
				<div class="divfilter">
					<h:commandButton styleClass="btnfilter" value="Clean"  />
					<h:commandButton styleClass="btnfilter" value="Filter"  />
				
				</div>
				
				
					<h:dataTable value="#{salesBean.listsales}" var="e"
						styleClass="ProductsTable" headerClass="ProductTableHeader"
						rowClasses="ProductableOldRow,ProductTableEvenRow">

						<h:column>
							<f:facet name="header">Id Sale</f:facet>
							#{e.idSale} 
						</h:column>
						<h:column>
							<f:facet name="header">Name Product</f:facet>
							#{e.nameProduct} 
						</h:column>
						<h:column>
							<f:facet name="header">Number Perchase</f:facet>
							#{e.quantity} 
						</h:column>
						<h:column>
							<f:facet name="header">Price Perchase</f:facet>
							#{e.pricePerchase} 
						</h:column>
				
					
						<h:column>
							<f:facet name="header">Action</f:facet>
							<p:commandButton style="background:#4ed8e7; color:white;"  styleClass="mybtnm" icon="fa fa-edit" action="#{salesBean.SetmyValues(e.idSale)}"/>
							
							<p:commandButton style="background:#fb4d39; color:white;"  styleClass="mybtnm" icon="fa fa-trash" action="#{salesBean.RemoveSales(e.idSale)}"/>

						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
