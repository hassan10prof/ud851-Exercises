<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>


	
	
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<div class="mycontent">
			<h:outputStylesheet library="css" name="AddProduct.css" />
	
				<h2>Add New Product</h2>
				<div class="myform1" onmouseup="true"  >
				
					<h:form >
						<h:outputLabel  styleClass="mylabel" >ID</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="idcustomer"  value="#{customersBean.customersDTO.id}" required="true" requiredMessage="id"/><br/>  	
					    <h:outputLabel  styleClass="mylabel" >Name Customer</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="name"  value="#{customersBean.customersDTO.name}"  required="true" requiredMessage="name"/><br/> 			
					   	<h:outputLabel  styleClass="mylabel" >Phone Number</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="phone"  value="#{customersBean.customersDTO.phoneNumber}"  required="true" requiredMessage="phone"/><br/>  				
						<h:outputLabel  styleClass="mylabel" >Email</h:outputLabel>  
						<h:inputText styleClass="myinput"  id="email"  value="#{customersBean.customersDTO.email}"  required="true" requiredMessage="email"/><br/>  				
						<h:commandButton styleClass="myinput" value="update"
							action="#{customersBean.UpdateProduct(customersBean.customersDTO.id)}" />
									
					</h:form>
				</div>

			</div>




		</ui:define>
	</ui:composition>
	
</h:body>
</html>
