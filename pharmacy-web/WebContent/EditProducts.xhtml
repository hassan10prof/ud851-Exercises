	<h:form >

		<h:inputText value="#{productsBean.productsDTO.id}" />

		<h:outputLabel value="Name Product"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.nameProduct}" />

				<div class="myform1" onmouseup="true"  >
				
					<h:form >
						<h:outputLabel  styleClass="mylabel" >Name Product</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="fname"  value="#{productsBean.productsDTO.nameProduct}" required="true" requiredMessage="First Name"/><br/>

					            <f:selectItem itemValue = "Supplier2" itemLabel = "Supplier2" /> 
					            <f:selectItem itemValue = "Supplier3" itemLabel = "Supplier3" /> 
					    </h:selectOneMenu> 	 -->	
					    <h:outputLabel  styleClass="mylabel" >Supplier</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="supplier"  value="#{productsBean.productsDTO.supplier}" required="true" requiredMessage="supplier"/><br/> 			
					   	<h:outputLabel  styleClass="mylabel" >Quantity</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="quantity"  value="#{productsBean.productsDTO.quantity}" required="true" requiredMessage="quantity"/><br/>  				
						<h:outputLabel  styleClass="mylabel" >Price Perchase</h:outputLabel>  
						<h:inputText styleClass="myinput"  id="pricePerchase"  value="#{productsBean.productsDTO.pricePerchase}" required="true" requiredMessage="pricePerchase"/><br/>  				
<h:commandButton styleClass="myinput" value="update"
			action="#{productsBean.UpdateProduct(productsBean.productsDTO.id)}" />
									
					</h:form>
				</div>

			</div>




		</ui:define>
	</ui:composition>
