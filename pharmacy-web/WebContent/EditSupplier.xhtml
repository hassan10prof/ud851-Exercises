<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:p="http://primefaces.org/ui">
	

<h:head>

</h:head>

<h:body>


	
	
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<div class="mycontent">
			<h:outputStylesheet library="css" name="AddProduct.css" />
	
				<h2>Edit Supplier</h2>
				<div class="myform1" onmouseup="true"  >
				
					<h:form >
						<h:outputLabel  styleClass="mylabel" >ID</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="idsupplier"  value="#{supplierBean.supplierDTO.id}" required="true" requiredMessage="id"/><br/>  	
					    <h:outputLabel  styleClass="mylabel" >Name Supplier</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="name"  value="#{supplierBean.supplierDTO.name}"  required="true" requiredMessage="name"/><br/> 			
					   	<h:outputLabel  styleClass="mylabel" >Phone Number</h:outputLabel> 
						<h:inputText styleClass="myinput"  id="phone"  value="#{supplierBean.supplierDTO.phoneNumber}"  required="true" requiredMessage="phone"/><br/>  				
						<h:outputLabel  >Address</h:outputLabel>  
						<h:inputText styleClass="myinput"  id="Address"  value="#{supplierBean.supplierDTO.adresse}"  required="true" requiredMessage="phone"/><br/>  				
						<h:outputLabel  styleClass="mylabel" >Details</h:outputLabel>  
						<p:inputTextarea styleClass="myinputdetails" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." value="#{supplierBean.supplierDTO.details}" autoResize="false" /><br/>
					    <h:outputLabel styleClass="mylabel" id="display" /><br/>  <br/>
					    <h:outputLabel  styleClass="mylabel" >Date Registration </h:outputLabel>
        				<p:datePicker styleClass="datePicker"  id="button" value="#{supplierBean.supplierDTO.dateRegestration}" showIcon="true" /> <br/>   <br/>				
						
						<h:commandButton styleClass="myinput" value="update"
							action="#{supplierBean.UpdateSupplier(supplierBean.supplierDTO.id)}" />
									
					</h:form>
				</div>

			</div>




		</ui:define>
	</ui:composition>
	
</h:body>
</html>
