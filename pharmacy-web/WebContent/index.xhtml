			<h:outputStylesheet library="css" name="AddProduct.css" />

</h:head>

<h:body>
SUCCESS PAGE
                <br></br>
                #{login_bean.user_name}

	<h:form>
		<h:outputLabel value="Name Product"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.id}" />
		<br />
		<h:outputLabel value="Name Product"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.nameProduct}" />
		<br />
		<h:outputLabel value="supplier"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.supplier}" />
		<br />
		<h:outputLabel value="quantity"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.quantity}" />
		<br />
		<h:outputLabel value="pricePerchase"></h:outputLabel>
		<h:inputText value="#{productsBean.productsDTO.pricePerchase}" />
		<br />

		<h:commandButton value="Save" action="#{productsBean.SaveProducts()}" />
	<h:commandButton value="update"
			action="#{productsBean.UpdateProduct(productsBean.productsDTO.id)}" />
	

	</h:form>


	<h:form>
		<h:dataTable value="#{productsBean.listproducts}" var="e"
			styleClass="ProductsTable" headerClass="ProductTableHeader"
			rowClasses="ProductableOldRow,ProductTableEvenRow">

			<h:column>
				<f:facet name="header">ID</f:facet>
							#{e.id} 
						</h:column>
			<h:column>
				<f:facet name="header">Name Product</f:facet>
							#{e.nameProduct} 
						</h:column>
			<h:column>
				<f:facet name="header">Name Product</f:facet>
							#{e.supplier} 
						</h:column>
			<h:column>
				<f:facet name="header">Name Product</f:facet>
							#{e.quantity} 
						</h:column>
			<h:column>
				<f:facet name="header">Name Product</f:facet>
							#{e.pricePerchase}
						</h:column>


			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton styleClass="btnAction" icon="ui-icon-edit"
					value="delete" action="#{productsBean.RemoveProduct(e.id)}" />
				<h:commandButton styleClass="btnAction" icon="ui-icon-edit"
					value="set" action="#{productsBean.SetValues(e.id)}" />



			</h:column>
		</h:dataTable>
	</h:form>
