<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
			<h:outputStylesheet library="css" name="login.css" />

</h:head>

<h:body>
	
	
		<h:form >

		<div class="imgcontainer">
			<img
				src="https://cdn.iconscout.com/icon/free/png-256/avatar-367-456319.png"
				alt="Avatar" class="avatar" />
		</div>

		<div class="container">
			<label for="uname"><b>Username</b></label> 
				<h:inputText styleClass="myinputlogin" value="#{login_bean.user_name}"></h:inputText>
				<label for="psw"><b>Password</b></label>
			<h:inputSecret styleClass="myinputlogin" value="#{login_bean.password}"></h:inputSecret>

					<h:commandButton styleClass="mybtnlogin" action="#{login_bean.checkuser()}" value="LogIn"></h:commandButton>
			<label> <input type="checkbox" checked="checked"
				name="remember" /> Remember me
			</label>
		</div>

		<div class="container" style="background-color: #f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			<button type="button" class="cancelbtn">Sign Up</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div>

	</h:form>
</h:body>
</html>
